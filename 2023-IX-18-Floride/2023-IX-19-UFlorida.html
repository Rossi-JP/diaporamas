# Data and data problems &amp;#128556;
&lt;!-- Different types of data --&gt;
- &lt;ins&gt;Presence data&lt;/ins&gt;: the species is present in the form of viable populations &lt;br&gt;&lt;br&gt;

- &lt;ins&gt;Absence data&lt;/ins&gt;: the species is absent because it cannot maintain in the long term (true absences) &lt;br&gt;&lt;br&gt;

- &lt;ins&gt;Pseudo-absences&lt;/ins&gt;: absence points generated in areas where the species is considered to be absent. **Assumption** : if the species is absent, it is due to environmental (climate) unsuitability not to dispersal contraints (beware of barriers) &lt;br&gt;&lt;br&gt;

# Conclusions

---
class: hide_logo, inverse, left, middle
exclude: false

Species distribution models are useful to
  * Identify and map environmental drivers of species distribution
  * Assess potential species range 
  * Evaluate the effects of climate change (in absence of significant adaptation)
  * Identify areas at risk and help managers to set up accurate surveillance plans

.black[&amp;#9888;&amp;#65039; But species distribution models are not silver bullets
  * They lack a proper account of species adaptation
  * They are only as good as the data used to calibrate them (often poor)
  * Huge and confusing literature with many papers of poor statistical quality]

&amp;#9888;&amp;#65039; But species distribution models are not silver bullets
  * They lack a proper account of species adaptation
  * They are only as good as the data used to calibrate them (sometimes poor)
  * Huge literature with many papers of poor statistical quality
