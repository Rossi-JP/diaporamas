### Arthemis : contenu de la base

- Des informations sur les spécimens des collections du CBGP (+ anciens : 1850)
  * Taxonomie
  * Biologie
  * biogéographie
  * Photographies
  
- Séquence d'ADN produites par le labo :
  * Barcode standard Cytochrome Oxydase I (COI) 
  * ITS2
  * Autres gènes selon les projets/espèces

- Outils d'identification des séquences de l'utilisateur par comparaison avec les séquences de référence de la base https://arthemisdb.supagro.inra.fr/

.content-box-red[
`\(\rightarrow\)` Arthemis est bien plus qu'une base de données barcode !]

exclude: false
### Arthemis : quelles espèces ?

- **Arthropodes ravageurs** et leurs **ennemis naturels** et quelques espèces d'intérêt patrimonial (carabes...)

- Pas de limite géographique

- Au premier avril 2022 :
  * 3060 espèces dont 2303 présentes en Fance
  * 28879 spécimens
  * 942 espèces séquencées dont 623 espèces Françaises
  * 10134 barcodes dont 4582 sur du matériel Français

---
exclude: false
### Chronologie
- Création par J.-Y. Raslus et A. Cruaud en 2010 | projet QBOL (Quanrantine Barcode Of Life) [CBGP / URZF / Pays-Bas]
- Prise en charge de la base de données (QBANK) par l'OEPP à la fin du projet QBOL (2015) 
- CBGP devient curateur pour la partie Arthropodes (J.-C. Streito, E. Pierre)
- Arthemis incorpore les données QBANK et les données de nombreux projets du CBGP

### Espèces ciblées, financements
- Espèces étudiées dans le cadre de projets dédiés barcode (QBOL, BIOFIS, LYCOVITIS, QUINTRO, XYLELLA,...) 
- Espèces étudiées dans des projets non spécifiquement barcode (Epidisarth, ...)
- Espèces documentées hors projet financé (actualité phytosanitaire)

.content-box-red[
`\(\rightarrow\)` Financement opportuniste ! On abonde la base dès que possible...]
